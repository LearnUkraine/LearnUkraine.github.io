    <div
      id="unity-mobile-warning"
      class="unity_mobile_warning"
    >
    <img src="kozak.png" class="kozak">
      <div class="main">
        <h2>ЩО Ж ЦЕ КОЇТЬСЯ?!</h2>
        <p>
          Наразі гра не доступна в мобільних браузерах. Щоб зіграти, відкрийте сайт з комп'ютера чи ноутбука.
        </p>
        <p class="small">The game is currently not available on mobile. To play, open the site from the computer or laptop.</p>
      </div>
      <div class="contact">
        <a href="https://twitter.com/kovnirdev" target="_blank"><img src="twitter.png">@kovnirdev</a>
      </div>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" /></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none"></div>
    <script>
      const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/LearnUkraine.loader.js";
      const config = {
        dataUrl: buildUrl + "/LearnUkraine.data",
        frameworkUrl: buildUrl + "/LearnUkraine.framework.js",
        codeUrl: buildUrl + "/LearnUkraine.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kovnir",
        productName: "LearnUkraine",
        productVersion: "1.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector(
        "#unity-progress-bar-empty"
      );
      const progressBarFull = document.querySelector(
        "#unity-progress-bar-full"
      );
      const fullscreenButton = document.querySelector(
        "#unity-fullscreen-button"
      );
      const spinner = document.querySelector(".spinner");

      const canFullscreen = (function () {
        for (const key of [
          "exitFullscreen",
          "webkitExitFullscreen",
          "webkitCancelFullScreen",
          "mozCancelFullScreen",
          "msExitFullscreen",
        ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      })();

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        console.error("isMobile");
        document.getElementById("unity-mobile-warning").style.display = "flex";
        throw new Error("Mobile");
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            loadingCover.style.display = "none";
            if (canFullscreen) {
              if (!hideFullScreenButton) {
                fullscreenButton.style.display = "";
              }
              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
              };
            }
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
